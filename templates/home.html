<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
.navbar-brand
{
    margin-left: 736px;
}

body {
    background-color: snow;
    text-align: center;
}

    </style>

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1><a class="navbar-brand" href="/">FLIGHT PRICE</a></h1>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <!-- Departure -->
                            <input type="date" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                    <option value="Southwest Airline Co. (WN)">Southwest Airline Co. (WN)</option>
                                    <option value="Delta Air Lines Inc. (DL)">Delta Air Lines Inc. (DL)</option>
                                    <option value="Alaskan Airlines Inc.(AS)">Alaskan Airlines Inc.(AS)</option>
                                    <option value="United Air Lines Inc. (UA)">United Air Lines Inc. (UA)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            </div>
            <br>
            <br>
            <br>


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="2">TPA</option>
                                <option value="3">BUR</option>
                                <option value="69">LGB</option>
                                <option value="5">DEN</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="2">ISP</option>
                                <option value="3">SEA</option>
                                <option value="4">CLT</option>
                                <option value="5">JAX</option>
                                <option value="6">TPA</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>





            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary" >
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©2020 Srijan Srivastava</p>

    </div>


</body>

</html>
